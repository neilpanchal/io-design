<!-- Pillar-Photos -->
<script>
    $(function() {
        $('#preview-grid').pillar({
            items: '.preview_item',
            spacing : 10,
			columns: {
				'479': 2,
                '767': 3,
                '959': 4,
                '1120': 5,
                '1280': 6,
                'max': 8
			},
			gutter : 0,
			tabletCol : 6,
			mobCol : 4,
			variability : 'none',
			variability_amt : 3,
			flush: true,
			imagesLoaded: function() {
        		$(this).closest('.preview_item').addClass('loaded')
    		}
        });
    });
</script>
